{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <img src="{{ movie.img.url }}" width="310" height="320">
        </div>
        <div class="col-md-6">
            <h5>{{movie.name}}</h5>
            <h6>{{movie.desc}}</h6>
            <h6>{{movie.year}}</h6>
            <a class="btn btn-info" href="{% url 'movieapp:update' movie.id %}"> Edit </a>
            <a href="{% url 'movieapp:delete' movie.id %}" class="btn btn-danger"> Delete </a>
        </div>
    </div>
</div>


{% endblock %}
